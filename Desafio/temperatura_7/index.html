<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Convers√£o Temperatura</title>
</head>

<body>

    <h1>Conversor de temperatura</h1>

    <form id="formtemperatura">
        <input type="number" required name="temperatura" id="temperatura">
        <input type="checkbox"  id="celcius" name="temperatura">Celcius</checkbox>
        <input type="checkbox"  id="fahrenheit" name="temperatura">Fahrenheit</checkbox>
        <button type="submit" id="btnConverter">Converter</button>
    </form>

    <script>
        var temperatura = document.getElementById('temperatura');
        var celciusBotaoClicado = document.getElementById('celcius');
        var fahrenheitBotaoClicado = document.getElementById('fahrenheit');
        var btnConverter = document.getElementById('btnConverter');

        btnConverter.addEventListener('click', function Converter(pagina)
        {
            pagina.preventDefault();

            if (celciusBotaoClicado.checked === true) {

               let conversaoCelcius = (temperatura.value * 1.80) + 32; 
                console.log(conversaoCelcius);
            }

            if(fahrenheitBotaoClicado.checked === true)
            {
               let conversaoFahrenheit = (temperatura.value - 32) / 1.8;
               console.log(conversaoFahrenheit.toFixed(1));
            }
        });
    </script>

</body>

</html>
